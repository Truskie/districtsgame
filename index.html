<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belize District Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Belize District Game</h1>
        <p class="creator">Created by Terryl Neal</p>
    </header>
    
    <main class="game-container">
        <div class="buttons-container">
            <button onclick="changeImage('corozal')">Corozal</button>
            <button onclick="changeImage('orangewalk')">Orange Walk</button>
            <button onclick="changeImage('cayo')">Cayo</button>
            <button onclick="changeImage('belizedist')">Belize</button>
            <button onclick="changeImage('stanncreek')">Stann Creek</button>
            <button onclick="changeImage('toledo')">Toledo</button>
        </div>
        
        <div class="map-container">
            <div class="map-background"></div>
            <img id="myImage" src="assets/belize.png" alt="Belize Map" class="map-image">
        </div>
    </main>

    <script>
        function changeImage(district) {
    const image = document.getElementById('myImage');
    
    image.style.opacity = '0';
    
        image.src = 'assets/' + district + '.svg';
        
        image.style.opacity = '1';
}
    </script>
</body>
</html>
