<!DOCTYPE html>
<html>
<body>

<h2>Belize District Game</h2>

<p>Created by Terryl Neal</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<img id="myImage" src="assets/belize.png" style="width:100px"><br>
<button onclick="document.getElementById('myImage').src='assests/corozal.png">Corozal</button><br>
<button onclick="document.getElementById('myImage').src='assests/orangewalk.png">Orange Walk</button><br>
<button onclick="document.getElementById('myImage').src='assests/cayo.png">Cayo</button><br>
<button onclick="document.getElementById('myImage').src='assests/belizedist.png">Belize</button><br>
<button onclick="document.getElementById('myImage').src='assests/stanncreek.png">Stann Creek</button><br>
<button onclick="document.getElementById('myImage').src='assests/toledo.png">Toledo</button><br>

</body>
</html>
